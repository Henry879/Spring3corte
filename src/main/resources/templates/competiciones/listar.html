<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Competiciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-info" th:href="@{/}">‚öΩ Futbol App</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/clubes}">Clubes</a>
                <a class="nav-link" th:href="@{/jugadores}">Jugadores</a>
                <a class="nav-link" th:href="@{/entrenadores}">Entrenadores</a>
                <a class="nav-link active text-info fw-bold" th:href="@{/competiciones}">Competiciones</a>
                <a class="nav-link" th:href="@{/asociaciones}">Asociaciones</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="fw-bold text-info">üèÖ Lista de Competiciones</h1>
                <p class="text-secondary" th:text="${'Total: ' + competiciones.size() + ' competiciones'}"></p>
            </div>
            <div>
                <a th:href="@{/}" class="btn btn-outline-light">üè† Inicio</a>
                <a th:href="@{/competiciones/nuevo}" class="btn btn-success">‚ûï Nueva Competici√≥n</a>
            </div>
        </div>

        <div class="table-responsive shadow rounded overflow-hidden">
            <table class="table table-dark table-hover align-middle mb-0">
                <thead class="bg-secondary text-light">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Monto Premio</th>
                        <th>Fecha Inicio</th>
                        <th>Fecha Fin</th>
                        <th>Clubes</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="competicion : ${competiciones}">
                        <td th:text="${competicion.id}"></td>
                        <td class="fw-bold text-info" th:text="${competicion.nombre}"></td>

                        <td>
                            <span th:if="${competicion.montoPremio > 0}"
                                  th:text="'$' + ${#numbers.formatInteger(competicion.montoPremio, 1, 'POINT')}"
                                  class="badge bg-success"></span>
                            <span th:unless="${competicion.montoPremio > 0}" class="badge bg-secondary">Sin premio</span>
                        </td>

                        <td th:text="${competicion.fechaInicio}"></td>
                        <td th:text="${competicion.fechaFin}"></td>

                        <td>
                            <span class="badge bg-primary" th:text="${competicion.clubes.size()}"></span>
                        </td>

                        <td class="text-center">
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/competiciones/ver/{id}(id=${competicion.id})}" class="btn btn-outline-info">üëÅÔ∏è</a>
                                <a th:href="@{/competiciones/editar/{id}(id=${competicion.id})}" class="btn btn-outline-warning">‚úèÔ∏è</a>
                                <a th:href="@{/competiciones/eliminar/{id}(id=${competicion.id})}" class="btn btn-outline-danger"
                                   onclick="return confirm('¬øEliminar competici√≥n ' + '[[${competicion.nombre}]]' + '?')">
                                   üóëÔ∏è
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${competiciones.empty}" class="alert alert-info text-center mt-4 bg-secondary border-0 text-dark">
            <h4>No hay competiciones registradas</h4>
            <a th:href="@{/competiciones/nuevo}" class="btn btn-success mt-2">‚ûï Crear Primera Competici√≥n</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
