<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${asociacion.id != null} ? 'Editar Asociaci√≥n' : 'Nueva Asociaci√≥n'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
            min-height: 100vh;
            color: #fff;
        }

        .navbar {
            background-color: #0b132b !important;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.3rem;
        }

        .nav-link.active {
            color: #00b4d8 !important;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.08);
            border: none;
            border-radius: 15px;
            backdrop-filter: blur(6px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .card-body {
            padding: 2rem;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 5px #00b4d8;
            color: #fff;
        }

        label {
            font-weight: 500;
        }

        .btn-success {
            background-color: #00b4d8;
            border: none;
        }

        .btn-success:hover {
            background-color: #0077b6;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        h1 {
            font-weight: 700;
            color: #fff;
        }

        .container {
            margin-top: 3rem;
            max-width: 750px;
        }
    </style>
</head>
<body>
    <!-- üîπ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">‚öΩ Futbol App</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/clubes}">Clubes</a>
                <a class="nav-link" th:href="@{/jugadores}">Jugadores</a>
                <a class="nav-link" th:href="@{/entrenadores}">Entrenadores</a>
                <a class="nav-link active" th:href="@{/asociaciones}">Asociaciones</a>
                <a class="nav-link" th:href="@{/competiciones}">Competiciones</a>
            </div>
        </div>
    </nav>

    <!-- üîπ Contenido -->
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${asociacion.id != null} ? '‚úèÔ∏è Editar Asociaci√≥n' : 'üèõÔ∏è Nueva Asociaci√≥n'"></h1>
            <a th:href="@{/asociaciones}" class="btn btn-secondary">‚Üê Volver</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/asociaciones/guardar}" th:object="${asociacion}" method="post">
                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3">
                        <label class="form-label">Nombre *</label>
                        <input type="text" class="form-control" th:field="*{nombre}" required
                               placeholder="Ingrese el nombre de la asociaci√≥n">
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Pa√≠s</label>
                                <input type="text" class="form-control" th:field="*{pais}"
                                       placeholder="Pa√≠s de la asociaci√≥n">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Presidente</label>
                                <input type="text" class="form-control" th:field="*{presidente}"
                                       placeholder="Nombre del presidente">
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <button type="submit" class="btn btn-success">
                            <span th:text="${asociacion.id != null} ? 'üíæ Actualizar Asociaci√≥n' : '‚ûï Crear Asociaci√≥n'"></span>
                        </button>
                        <a th:href="@{/asociaciones}" class="btn btn-secondary">‚ùå Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
