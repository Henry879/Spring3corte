<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${entrenador.id != null} ? 'Editar Entrenador' : 'Nuevo Entrenador'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-info" th:href="@{/}">‚öΩ Futbol App</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/clubes}">Clubes</a>
                <a class="nav-link" th:href="@{/jugadores}">Jugadores</a>
                <a class="nav-link active text-info" th:href="@{/entrenadores}">Entrenadores</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold text-info" th:text="${entrenador.id != null} ? '‚úèÔ∏è Editar Entrenador' : '‚ûï Nuevo Entrenador'"></h1>
            <a th:href="@{/entrenadores}" class="btn btn-outline-light">‚Üê Volver</a>
        </div>

        <div class="card bg-secondary bg-opacity-10 border-0 shadow-sm">
            <div class="card-body p-4">
                <form th:action="@{/entrenadores/guardar}" th:object="${entrenador}" method="post">
                    <input type="hidden" th:field="*{id}">

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Nombre *</label>
                            <input type="text" class="form-control bg-dark text-light border-secondary" th:field="*{nombre}" placeholder="Ingrese el nombre" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Apellido *</label>
                            <input type="text" class="form-control bg-dark text-light border-secondary" th:field="*{apellido}" placeholder="Ingrese el apellido" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Edad</label>
                            <input type="number" class="form-control bg-dark text-light border-secondary" th:field="*{edad}" min="25" max="80" placeholder="Edad del entrenador">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Nacionalidad</label>
                            <input type="text" class="form-control bg-dark text-light border-secondary" th:field="*{nacionalidad}" placeholder="Nacionalidad">
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <button type="submit" class="btn btn-success px-4">
                            <span th:text="${entrenador.id != null} ? 'üíæ Actualizar' : '‚ûï Crear'"></span>
                        </button>
                        <a th:href="@{/entrenadores}" class="btn btn-secondary px-4">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html
