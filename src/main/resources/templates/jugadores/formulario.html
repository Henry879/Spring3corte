<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${jugador.id != null} ? 'Editar Jugador' : 'Nuevo Jugador'"></title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Estilo A Oscuro Moderno */
    :root{
      --bg:#0d1117;
      --panel:#161b22;
      --muted:#8b949e;
      --accent:#58a6ff;
    }
    body{
      background-color:var(--bg);
      color:#e6edf3;
      font-family:system-ui, -apple-system, "Segoe UI", Roboto;
      min-height:100vh;
    }
    .navbar-dark-custom{
      background-color:var(--panel) !important;
      border-bottom:1px solid rgba(255,255,255,0.05);
    }
    .card-dark{
      background-color:var(--panel);
      border:1px solid rgba(255,255,255,0.05);
      border-radius:.65rem;
      box-shadow:0 8px 24px rgba(0,0,0,.4);
    }
    label{ font-weight:600; }
    .text-accent{ color:var(--accent); font-weight:700; }
    .btn-outline-light.custom{
      border-color:rgba(255,255,255,.08);
      color:#e6edf3;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-dark-custom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-accent" th:href="@{/}">‚öΩ FutbolPro Manager</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" th:href="@{/clubes}">Clubes</a>
          <a class="nav-link active text-accent fw-bold" th:href="@{/jugadores}">Jugadores</a>
          <a class="nav-link" th:href="@{/entrenadores}">Entrenadores</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="text-accent h3" 
          th:text="${jugador.id != null} ? '‚úèÔ∏è Editar Jugador' : '‚ûï Nuevo Jugador'"></h1>

      <a th:href="@{/jugadores}" class="btn btn-outline-light custom">
        ‚¨ÖÔ∏è Volver a Jugadores
      </a>
    </div>

    <div class="card-dark p-4">

      <form th:action="@{/jugadores/guardar}" th:object="${jugador}" method="post">
        <input type="hidden" th:field="*{id}">

        <!-- Nombre y Apellido -->
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nombre *</label>
            <input type="text" class="form-control" th:field="*{nombre}"
                   placeholder="Ingrese el nombre" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Apellido *</label>
            <input type="text" class="form-control" th:field="*{apellido}"
                   placeholder="Ingrese el apellido" required>
          </div>
        </div>

        <!-- N√∫mero, Posici√≥n, Club -->
        <div class="row g-3 mt-1">

          <div class="col-md-4">
            <label class="form-label">N√∫mero</label>
            <input type="number" class="form-control" th:field="*{numero}"
                   min="1" max="99" placeholder="N√∫mero de camiseta">
          </div>

          <div class="col-md-4">
            <label class="form-label">Posici√≥n</label>
            <select class="form-select" th:field="*{posicion}">
              <option value="">Seleccionar posici√≥n</option>
              <option value="Portero">Portero</option>
              <option value="Defensa">Defensa</option>
              <option value="Mediocampista">Mediocampista</option>
              <option value="Delantero">Delantero</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Club</label>
            <select class="form-select" th:field="*{club}">
              <option value="">Seleccionar Club</option>
              <option th:each="club : ${clubes}"
                      th:value="${club.id}"
                      th:text="${club.nombre}"
                      th:selected="${jugador.club != null && jugador.club.id == club.id}">
              </option>
            </select>
          </div>

        </div>

        <div class="text-end mt-4">
          <button type="submit" class="btn btn-success px-4">
            <span th:text="${jugador.id != null} ? 'üíæ Actualizar Jugador' : '‚ûï Crear Jugador'"></span>
          </button>

          <a th:href="@{/jugadores}" class="btn btn-outline-light custom ms-2 px-4">
            ‚ùå Cancelar
          </a>
        </div>

      </form>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
