<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Jugadores</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Estilo A ‚Äî oscuro moderno (CSS m√≠nimo) */
    :root{
      --bg:#0d1117;
      --panel:#161b22;
      --muted:#8b949e;
      --accent:#58a6ff;
    }
    body{ background-color: var(--bg); color:#e6edf3; font-family:system-ui, -apple-system, "Segoe UI", Roboto, Arial; min-height:100vh; }
    .navbar-dark-custom{ background-color: var(--panel) !important; border-bottom:1px solid rgba(255,255,255,0.03); }
    .card-dark{ background-color: var(--panel); border:1px solid rgba(255,255,255,0.03); border-radius:.6rem; box-shadow: 0 8px 24px rgba(0,0,0,0.4); }
    .table-dark thead th{ background-color:#212628; color:var(--muted); font-weight:600; }
    .text-accent{ color:var(--accent); font-weight:700; }
    .btn-outline-light.custom{ border-color: rgba(255,255,255,0.06); color:#e6edf3; }
    .badge-pill{ border-radius:.6rem; padding:.45rem .7rem; font-weight:600; }
    a.btn { font-weight:600; }
  </style>
</head>

<body>

  <!-- NAVBAR OSCURO -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-dark-custom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-accent" th:href="@{/}">‚öΩ FutbolPro Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMain">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" th:href="@{/clubes}">Clubes</a>
          <a class="nav-link active text-accent" th:href="@{/jugadores}">Jugadores</a>
          <a class="nav-link" th:href="@{/entrenadores}">Entrenadores</a>
          <a class="nav-link" th:href="@{/competiciones}">Competiciones</a>
          <a class="nav-link" th:href="@{/asociaciones}">Asociaciones</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h1 class="h3 text-accent">‚öΩ Lista de Jugadores</h1>
        <p class="mb-0" style="color:var(--muted)" th:text="${'Total: ' + jugadores.size() + ' jugadores'}"></p>
      </div>

      <div class="d-flex gap-2">
        <a th:href="@{/}" class="btn btn-outline-light custom">üè† Inicio</a>
        <a th:href="@{/jugadores/nuevo}" class="btn btn-success">‚ûï Nuevo Jugador</a>
      </div>
    </div>

    <div class="card-dark p-3">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>N√∫mero</th>
              <th>Posici√≥n</th>
              <th>Club</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="jugador : ${jugadores}">
              <td th:text="${jugador.id}"></td>

              <td class="fw-semibold text-accent" th:text="${jugador.nombre}"></td>

              <td class="fw-semibold" th:text="${jugador.apellido}"></td>

              <td>
                <span th:if="${jugador.numero > 0}" th:text="${jugador.numero}" class="badge bg-dark badge-pill"></span>
                <span th:unless="${jugador.numero > 0}" class="badge bg-secondary badge-pill">Sin n√∫mero</span>
              </td>

              <td>
                <span th:if="${jugador.posicion}" th:text="${jugador.posicion}" class="badge bg-primary badge-pill"></span>
                <span th:unless="${jugador.posicion}" class="badge bg-secondary badge-pill">Sin posici√≥n</span>
              </td>

              <td>
                <span th:if="${jugador.club}" th:text="${jugador.club.nombre}" class="badge bg-success badge-pill"></span>
                <span th:unless="${jugador.club}" class="badge bg-warning text-dark badge-pill">Sin club</span>
              </td>

              <td class="text-center">
                <div class="btn-group btn-group-sm">
                  <a th:href="@{/jugadores/ver/{id}(id=${jugador.id})}" class="btn btn-outline-info">üëÅÔ∏è</a>
                  <a th:href="@{/jugadores/editar/{id}(id=${jugador.id})}" class="btn btn-outline-warning">‚úèÔ∏è</a>
                  <a th:href="@{/jugadores/eliminar/{id}(id=${jugador.id})}"
                     class="btn btn-outline-danger"
                     onclick="return confirm('¬øEliminar jugador ' + '[[${jugador.nombre}]]' + ' ' + '[[${jugador.apellido}]]' + '?')">
                    üóëÔ∏è
                  </a>
                </div>
              </td>
            </tr>
          </tbody>

        </table>
      </div>

      <div th:if="${jugadores.empty}" class="mt-4 text-center">
        <div class="alert alert-info bg-secondary border-0 text-dark">
          <h5>No hay jugadores registrados</h5>
          <a th:href="@{/jugadores/nuevo}" class="btn btn-success mt-2">‚ûï Crear Primer Jugador</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
