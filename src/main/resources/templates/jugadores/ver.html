<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${jugador.nombre + ' ' + jugador.apellido}"></title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* CSS m√≠nimo ‚Äî solo ajustes para el estilo A (oscuro moderno) */
    body {
      background-color: #0d1117;
      color: #e6edf3;
      min-height: 100vh;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .navbar-dark-custom { background-color: #161b22 !important; border-bottom: 1px solid #30363d; }
    .card-dark { background-color: #161b22; border: 1px solid #30363d; border-radius: 0.75rem; }
    .card-dark .card-header { background-color: #0b1220; color: #58a6ff; border-bottom: 1px solid #30363d; font-weight: 600; }
    .title-gradient { font-weight: 700; color: #e6edf3; }
    .btn-outline-light.custom { border-color: #30363d; color: #e6edf3; }
  </style>
</head>
<body class="bg-dark">

  <!-- NAVBAR (oscuro) -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-dark-custom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-info" th:href="@{/}">‚öΩ FutbolPro Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMain">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" th:href="@{/clubes}">Clubes</a>
          <a class="nav-link" th:href="@{/jugadores}">Jugadores</a>
          <a class="nav-link" th:href="@{/entrenadores}">Entrenadores</a>
          <a class="nav-link" th:href="@{/competiciones}">Competiciones</a>
          <a class="nav-link" th:href="@{/asociaciones}">Asociaciones</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container py-5">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="title-gradient" th:text="'üë§ ' + ${jugador.nombre} + ' ' + ${jugador.apellido}"></h1>
      <a th:href="@{/jugadores}" class="btn btn-outline-light custom">‚Üê Volver</a>
    </div>

    <!-- Card (oscuro) -->
    <div class="card card-dark mb-4">
      <div class="card-header">
        üìã Informaci√≥n del Jugador
      </div>

      <div class="card-body">
        <div class="row gy-3">
          <div class="col-md-6">
            <p class="mb-1"><strong>ID:</strong> <span th:text="${jugador.id}"></span></p>
            <p class="mb-1"><strong>Nombre:</strong> <span th:text="${jugador.nombre}"></span></p>
            <p class="mb-1"><strong>Apellido:</strong> <span th:text="${jugador.apellido}"></span></p>

            <p class="mb-1">
              <strong>N√∫mero:</strong>
              <span class="badge bg-dark text-light px-3 py-2" th:if="${jugador.numero > 0}" th:text="${jugador.numero}"></span>
              <span class="badge bg-secondary px-3 py-2" th:unless="${jugador.numero > 0}">Sin n√∫mero</span>
            </p>
          </div>

          <div class="col-md-6">
            <p class="mb-1">
              <strong>Posici√≥n:</strong>
              <span class="badge bg-primary px-3 py-2" th:if="${jugador.posicion}" th:text="${jugador.posicion}"></span>
              <span class="badge bg-secondary px-3 py-2" th:unless="${jugador.posicion}">Sin posici√≥n</span>
            </p>

            <p class="mb-1">
              <strong>Club:</strong>
              <span class="badge bg-success px-3 py-2" th:if="${jugador.club != null}" th:text="${jugador.club.nombre}"></span>
              <span class="badge bg-warning text-dark px-3 py-2" th:unless="${jugador.club != null}">Sin club</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="text-end">
      <a th:href="@{/jugadores/editar/{id}(id=${jugador.id})}" class="btn btn-warning px-4">‚úèÔ∏è Editar Jugador</a>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
