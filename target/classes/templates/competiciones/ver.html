<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${competicion.nombre}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold text-info" th:text="'üèÜ ' + ${competicion.nombre}"></h1>
            <a th:href="@{/competiciones}" class="btn btn-outline-light">‚Üê Volver</a>
        </div>

        <div class="card bg-secondary bg-opacity-10 border-0 shadow-sm mb-4">
            <div class="card-header bg-black text-info fw-semibold border-secondary">
                Informaci√≥n de la Competici√≥n
            </div>
            <div class="card-body p-4">
                <div class="row g-3">
                    <div class="col-md-6">
                        <p class="mb-1"><strong>ID:</strong> <span th:text="${competicion.id}"></span></p>
                        <p class="mb-1"><strong>Nombre:</strong> <span th:text="${competicion.nombre}"></span></p>
                        <p class="mb-1"><strong>Monto del Premio:</strong> $<span th:text="${#numbers.formatInteger(competicion.montoPremio, 0, 'DEFAULT')}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p class="mb-1"><strong>Fecha de Inicio:</strong> <span th:text="${competicion.fechaInicio}"></span></p>
                        <p class="mb-1"><strong>Fecha de Fin:</strong> <span th:text="${competicion.fechaFin}"></span></p>
                        <p class="mb-1"><strong>Clubes Participantes:</strong>
                            <span th:if="${!competicion.clubes.empty}" th:text="${competicion.clubes.size()} + ' clubes'"></span>
                            <span th:unless="${!competicion.clubes.empty}">0 clubes</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-end">
            <a th:href="@{/competiciones/editar/{id}(id=${competicion.id})}" class="btn btn-warning px-4">‚úèÔ∏è Editar Competici√≥n</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
