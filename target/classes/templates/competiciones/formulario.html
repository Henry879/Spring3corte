<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${competicion.id != null} ? 'Editar Competición' : 'Nueva Competición'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold" th:text="${competicion.id != null} ? '✏️ Editar Competición' : '➕ Nueva Competición'"></h1>
            <a th:href="@{/competiciones}" class="btn btn-outline-light">← Volver</a>
        </div>

        <div class="card bg-secondary bg-opacity-10 border-0 shadow-sm">
            <div class="card-body p-4">
                <form th:action="@{/competiciones/guardar}" th:object="${competicion}" method="post">

                    <input type="hidden" th:field="*{id}">

                    <div class="row g-3">

                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Nombre de la Competición</label>
                            <input type="text" class="form-control bg-dark text-light border-secondary" th:field="*{nombre}" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Monto del Premio</label>
                            <input type="number" class="form-control bg-dark text-light border-secondary" th:field="*{montoPremio}">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Fecha de Inicio</label>
                            <input type="date" class="form-control bg-dark text-light border-secondary" th:field="*{fechaInicio}">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Fecha de Fin</label>
                            <input type="date" class="form-control bg-dark text-light border-secondary" th:field="*{fechaFin}">
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <button type="submit" class="btn btn-success px-4">Guardar</button>
                        <a th:href="@{/competiciones}" class="btn btn-secondary px-4">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
