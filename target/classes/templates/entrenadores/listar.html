<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Entrenadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-info" th:href="@{/}">âš½ Futbol App</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/clubes}">Clubes</a>
                <a class="nav-link" th:href="@{/jugadores}">Jugadores</a>
                <a class="nav-link active text-info fw-bold" th:href="@{/entrenadores}">Entrenadores</a>
                <a class="nav-link" th:href="@{/competiciones}">Competiciones</a>
                <a class="nav-link" th:href="@{/asociaciones}">Asociaciones</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="fw-bold text-info">ğŸ‘¨â€ğŸ’¼ Lista de Entrenadores</h1>
                <p class="text-secondary" th:text="${'Total: ' + entrenadores.size() + ' entrenadores'}"></p>
            </div>
            <div>
                <a th:href="@{/}" class="btn btn-outline-light">ğŸ  Inicio</a>
                <a th:href="@{/entrenadores/nuevo}" class="btn btn-success">â• Nuevo Entrenador</a>
            </div>
        </div>

        <div class="table-responsive shadow rounded overflow-hidden">
            <table class="table table-dark table-hover align-middle mb-0">
                <thead class="bg-secondary text-light">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Nacionalidad</th>
                        <th>Club</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="entrenador : ${entrenadores}">
                        <td th:text="${entrenador.id}"></td>
                        <td class="fw-semibold text-info" th:text="${entrenador.nombre}"></td>
                        <td class="fw-semibold" th:text="${entrenador.apellido}"></td>
                        <td th:text="${entrenador.edad}"></td>

                        <td>
                            <span class="badge bg-info text-dark" th:text="${entrenador.nacionalidad}"></span>
                        </td>

                        <td>
                            <span th:if="${entrenador.club}" class="badge bg-success" th:text="${entrenador.club.nombre}"></span>
                            <span th:unless="${entrenador.club}" class="badge bg-warning text-dark">Sin club</span>
                        </td>

                        <td class="text-center">
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/entrenadores/ver/{id}(id=${entrenador.id})}" class="btn btn-outline-info">ğŸ‘ï¸</a>
                                <a th:href="@{/entrenadores/editar/{id}(id=${entrenador.id})}" class="btn btn-outline-warning">âœï¸</a>
                                <a th:href="@{/entrenadores/eliminar/{id}(id=${entrenador.id})}" class="btn btn-outline-danger"
                                   onclick="return confirm('Â¿Eliminar entrenador ' + '[[${entrenador.nombre}]]' + ' ' + '[[${entrenador.apellido}]]' + '?')">
                                    ğŸ—‘ï¸
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${entrenadores.empty}" class="alert alert-info text-center mt-4 bg-secondary border-0 text-dark">
            <h4>No hay entrenadores registrados</h4>
            <a th:href="@{/entrenadores/nuevo}" class="btn btn-success mt-2">â• Crear Primer Entrenador</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
