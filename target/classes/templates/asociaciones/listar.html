<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${asociacion.nombre}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #e6edf3;
            min-height: 100vh;
        }
        .card-dark {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 0.75rem;
        }
        .card-dark-header {
            background-color: #21262d;
            border-bottom: 1px solid #30363d;
        }
        .title-gradient {
            font-weight: 700;
            background: linear-gradient(90deg, #58a6ff, #1f6feb);
            -webkit-text-fill-color: transparent;
        }
        .btn-dark-outline {
            border: 1px solid #30363d;
            color: #e6edf3;
        }
        .btn-dark-outline:hover {
            background-color: #30363d;
        }
        .navbar-dark-custom {
            background-color: #161b22 !important;
            border-bottom: 1px solid #30363d;
        }
    </style>
</head>
<body>

<!-- NAVBAR OSCURA -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-dark-custom shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">‚öΩ FutbolPro Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/clubes}">Clubes</a>
                <a class="nav-link" th:href="@{/jugadores}">Jugadores</a>
                <a class="nav-link" th:href="@{/entrenadores}">Entrenadores</a>
                <a class="nav-link" th:href="@{/competiciones}">Competiciones</a>
                <a class="nav-link active fw-semibold" th:href="@{/asociaciones}">Asociaciones</a>
            </div>
        </div>
    </div>
</nav>

<!-- CONTENIDO PRINCIPAL -->
<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="title-gradient" th:text="'üèõÔ∏è ' + ${asociacion.nombre}"></h1>
        <a th:href="@{/asociaciones}" class="btn btn-dark-outline">‚¨ÖÔ∏è Volver</a>
    </div>

    <!-- CARD PRINCIPAL -->
    <div class="card card-dark mb-4">
        <div class="card-dark-header p-3">
            <h5 class="mb-0 text-white">üìã Informaci√≥n de la Asociaci√≥n</h5>
        </div>
        <div class="card-body">
            <div class="row gy-3">
                <div class="col-md-6">
                    <p><strong>ID:</strong> <span th:text="${asociacion.id}"></span></p>
                    <p><strong>Nombre:</strong> <span th:text="${asociacion.nombre}"></span></p>
                    <p><strong>Pa√≠s:</strong> <span th:text="${asociacion.pais}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Presidente:</strong> <span th:text="${asociacion.presidente}"></span></p>
                    <p><strong>Clubes Afiliados:</strong>
                        <span th:if="${!asociacion.clubes.empty}" th:text="${asociacion.clubes.size()} + ' clubes'"></span>
                        <span th:unless="${!asociacion.clubes.empty}">0 clubes</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- BOT√ìN EDITAR -->
    <div class="text-end">
        <a th:href="@{/asociaciones/editar/{id}(id=${asociacion.id})}" class="btn btn-primary shadow-sm">
            ‚úèÔ∏è Editar Asociaci√≥n
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
