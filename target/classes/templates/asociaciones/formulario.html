<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${asociacion.id != null} ? 'Editar Asociación' : 'Nueva Asociación'"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background-color: #0d1117;
            color: #e6edf3;
            min-height: 100vh;
        }
        .navbar {
            background-color: #161b22 !important;
            border-bottom: 1px solid #30363d;
        }
        .nav-link.active {
            color: #58a6ff !important;
            font-weight: 600;
        }
        .card-dark {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 10px;
        }
        .form-control {
            background-color: #0d1117;
            border: 1px solid #30363d;
            color: #e6edf3;
        }
        .form-control:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 .2rem rgba(88,166,255,0.25);
            background-color: #0d1117;
            color: #e6edf3;
        }
        label { font-weight: 500; }
        .btn-primary { background-color: #238636; border: none; }
        .btn-primary:hover { background-color: #2ea043; }
        .btn-secondary { background-color: #6e7681; border: none; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">⚽ Futbol App</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/clubes}">Clubes</a>
                <a class="nav-link" th:href="@{/jugadores}">Jugadores</a>
                <a class="nav-link" th:href="@{/entrenadores}">Entrenadores</a>
                <a class="nav-link active" th:href="@{/asociaciones}">Asociaciones</a>
                <a class="nav-link" th:href="@{/competiciones}">Competiciones</a>
            </div>
        </div>
    </nav>

    <div class="container py-5" style="max-width: 750px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold" th:text="${asociacion.id != null} ? 'Editar Asociación' : 'Nueva Asociación'"></h2>
            <a th:href="@{/asociaciones}" class="btn btn-secondary btn-sm">← Volver</a>
        </div>

        <div class="card-dark p-4">
            <form th:action="@{/asociaciones/guardar}" th:object="${asociacion}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label">Nombre *</label>
                    <input type="text" class="form-control" th:field="*{nombre}" required placeholder="Ingrese el nombre">
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">País</label>
                            <input type="text" class="form-control" th:field="*{pais}" placeholder="País">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Presidente</label>
                            <input type="text" class="form-control" th:field="*{presidente}" placeholder="Presidente">
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-3">
                    <button type="submit" class="btn btn-primary">
                        <span th:text="${asociacion.id != null} ? 'Actualizar' : 'Crear'"></span>
                    </button>
                    <a th:href="@{/asociaciones}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
